<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 복습</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;    
        }
        td {border: 1px dotted black;}
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td rowspan="2">1줄 1칸</td>
            <td>1줄 2칸</td>
            <td>1줄 3칸</td>
            <td>1줄 4칸</td>
        </tr>
        <tr>
            <td colspan="2">2줄 1칸</td>
            <td>2줄 2칸</td>
            <td>2줄 3칸</td>
            <td>2줄 4칸</td>
        <tr>
            <td>3줄 1칸</td>
            <td>3줄 2칸</td>
            <td>3줄 3칸</td>
            <td>3줄 4칸</td>
        </tr>
        <tr>
            <td>4줄 1칸</td>
            <td>4줄 2칸</td>
            <td>4줄 3칸</td>
            <th>4줄 4칸</th>
        </tr>
    </table>    
</body>
</html>
