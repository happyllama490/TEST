<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 복습</title>
</head>
<body>
    <h1>h1태그</h1>
    <h2>h2태그</h2>
    <h3>h3태그</h3>
    

    <script>
        // 함수: 명령어 모아서 만들어놓고 나중에 쉽게 실행하는 매크로


        평균점수(100, 98, 95)   


        function 평균점수(가져온점수1, 가져온점수2, 가져온점수3) {
            let 평균
            평균 = (가져온점수1 + 가져온점수2 + 가져온점수3) / 3 //평균점수 계산
            console.log(평균) //평균점수 출력
        }
        

        // DOM의 사용 순서. 1. 원하는 대상 선택하기 2. 조작하기
        document.querySelector(h1) // "" 안 쓰면 변수를 지정
    </script>
</body>
</html>
