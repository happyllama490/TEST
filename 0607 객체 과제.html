<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 과제</title>
</head>
<body>
    <h1>입대일은 만 19세가 되는 날을 기준</h1>
    <p>----------------------------가이드: 아래 내용 참고--------------------------</p>
    <h2>2004년생 및 그 이전:무조건 입대 가능</h2>
    <h2>2005년생: 6월 이전 출생자는 무조건 입대 가능</h2>
    <h2>2005년 6월 생 : 07일 이전 출생자는 입대 가능</h2>
    <hr>
    <div>
    <label><input value="" type="text" name="" id="one" placeholder="양식: 2001.1.1" style="width: 200px; height: 40px;"></label>
    <button style="width: 50px; height: 40px;">계산</button>
    </div>

    <script>
        let 버튼=document.querySelector("button")
        버튼.addEventListener("click", (event)=>{
            let 값=document.querySelector("#one")
            let 계산=값.value
            if (계산.slice(0,4)<=2004){
                console.log("ㅇㅇ")

            }
            else if(계산.slice(5,6)<=6 && 계산.slice(0,4)==2005 && 계산.slice(7,8)<=7){
                console.log("ㅇㅇ")
            }
            else{
                console.log("ㄴㄴ")
            }
        })

    </script>
</body>
</html>
