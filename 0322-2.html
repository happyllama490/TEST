<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목임</title>
</head>
<body>



    <script>
        console.log("안녕", "하세요", "콘솔", "로그", "사용해봅니다")
        console.log("제 나이는", 19, "살 입니다" )
        console.log("제 나이는", "19", "살 입니다" )
        
        console.log('문자와 숫자의 연산 비교 중')
        console.log( 19+20 )
        console.log("19"+"20") // "가" +"나" 와 같은 의미 & 문자끼리 더하면, 연결이 됨
        
        let 레벨 = 150
        console.log("내 레벨은", 레벨, "입니다")
        console.log(`내 레벨은 ${레벨} 입니다`) // 백틱

        // 데이터의 타입
    </script>
</body>
</html>
