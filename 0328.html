<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 첫시간</title>
</head>
<body>
    <!-- CSS: Cascading Style Sheet. HTML에 디자인을 입히는 것 -->
    <!-- color 속성 -->
    <h2 style="color: lightcyan;">CSS는 HTML 태그에 디자인을 입힌다</h2>
    <h3 style="color: darkslateblue;">color 속성은 글씨에 색깔을 넣는다</h3>
    <h3 style="background-color: black;">background-color 속성은 배경색을 넣는다</h3>
    <h3 style="background-color: cyan; width: 400px;">width 속성은 가로 길이</h3>
    <h3 style="background-color: aquamarine; height: 50px;">height 속성은 세로 길이;</h3>

    <div style="background-color: antiquewhite; width: 200px; height: 100px;
    border: 3px black solid; border-radius: 10px">div는 감싸는 태그</div>
    <br>
    <div style="background-color: antiquewhite; width: 200px; height: 100px;
    border: 3px black dashed; border-radius: 20px">div는 감싸는 태그</div>
    <br>
    <div style="background-color: antiquewhite; width: 200px; height: 100px;
    border: 3px black dotted; border-radius: 30px">div는 감싸는 태그</div>
    
    <h3 style="background-color: aquamarine; margin: 50px;">외부 정렬</h3>
    <h3 style="background-color: azure; padding: 50px;">내부 정렬</h3>
    <h3 style="background-color: aliceblue; text-align: center;">텍스트 정렬</h3>
    <h3 style="background-color: aliceblue; text-align: right;">텍스트 정렬</h3>

</body>
</html>
