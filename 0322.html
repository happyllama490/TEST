<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 복습 + 함수</title>
</head>
<body>
    
    <script>
        // 변수
        // 만드는 방법: let 이름. var 이름
        let Level // 서로 다른 변수
        let level // 서로 다른 변수

        // let 1번학생 = "구병윤" 숫자는 이름 뒤에 와야 함
        // let 2번학생 = "김유찬" 숫자는 이름 뒤에 와야 함
        let 학생1 = "구병윤"
        let 학생2 = "김유찬"

        // let let 이미 존해나는 키워드는 사용 ㄴㄴ
        // let script 이미 존해나는 키워드는 사용 ㄴㄴ
        // let console 이미 존해나는 키워드는 사용 ㄴㄴ

        // console.log()

        // 사칙연산 + - * /

        // 연산자 %. modular. 나머지를 구하는 연산자
        let 모듈러
        모듈러 = 9 % 4
        console.log(모듈러)

        console.log("10 % 6 = ", 10 % 6 )
        console.log("12 % 5 = ", 12 % 5 )
        console.log("7 % 4 = ", 7 % 4)
        console.log("이거 도대체 왜 씁니까")
        console.log(4, 5, 6, 7, 8, 9)
        console.log(4%3, 5%3, 6%3, 7%3, 8%3, 9%3 )

    </script>
</body>
</html>
