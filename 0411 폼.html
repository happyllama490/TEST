<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 문서 만들기</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>제목 1</legend>

            <label for="아이디입력">ID <input placeholder="id 입력하세요" type="text" name="아이디입력칸" id="아이디입력"> </label>
            <br>
            <label for="비번">비밀번호 <input placeholder="pw 입력하세요" type="password" name="" id="비번"></label>
            <br>
            <label for="">이메일 <input placeholder="이메일" type="email" name="" id=""></label>
            <br>
            <label for="">휴대폰 <input placeholder="휴대폰번호 입력" type="tel" name="" id=""></label>
        </fieldset>

        <fieldset>
            <legend>제목 2</legend>
            <label><input type="checkbox" name="" value="chicken">치킨 </label>
            <label><input type="checkbox" name="" value="pizza">피자 </label>
            <label><input type="checkbox" name="" value="jok">족발 </label>
            <label><input type="checkbox" name="" value="tteok">떡순튀 </label>

            <br><br>

            <label><input type="radio" name="소속학과" value="ai" checked>AI컴퓨터</label>
            <label><input type="radio" name="소속학과" value="security">컴퓨터보안과</label>
            <label><input type="radio" name="소속학과" value="media">미디어크리에이터</label>
            </label>
        </fieldset>
        
        <button type="submit">제출</button>
        <button type="reset">초기화</button>
    </form>
</body>
</html>
