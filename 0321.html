<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개쩌는 복습 문서</title>
</head>
<body>

    <h1>h1 태그 처음으로 작성해봄</h1>
    <h2>h2 태그 작성</h2>
    <h3>h태그는 제목 작성용</h3>
    <h4>h태그는 제목 작성용</h4>
    <h5>h태그는 제목 작성용</h5>
    <h6>h태그는 제목 작성용</h6>

    <p>p태그는 내용 작성용. 본문의 내용, 문장을 작성할 때 주로 사용하는 용도</p>

    <b>b 태그는 내용을 강조할 때 씀. 글씨가 두꺼워짐</b>
    <u>u 태그는 내용에 밑줄을 표시함</u>
    <i>i태그는 글씨를 기울일때 사용함</i>
    <del>태그는 내용에 취소선을 그음</del>
    

</body>
</html>
