<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트랜스폼</title>
    <style>
        div {width: 100px; height: 50px; background-color: greenyellow; margin-bottom: 20px; border: solid 2px black;}
        .translate{transform: translate(50px, 50px);}/* 위치 변경 */
        .rotate{transform: rotate(90deg);} /* 돌리기 */
        .scale{transform: scale(1.5);}  /* 몇배로 키우기 */
        .skew{transform: skew(50deg, 10deg);} /* 기울이기 */

        body{position: relative;}
        .usage{position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);}

        .transition{ width: 100px; height: 100px; background-color: skyblue;
            transition: background-color 1s ease-in-out;}
        .transition:hover{background-color: black;}
    </style>
</head>
<body>
    <h2>transform : 디자인 바꾸는 것</h2>
    <div class="translate">translate</div>
    <div class="rotate">rotate</div>
    <div class="scale">scale</div>
    <div class="skew">skew</div>

    <div class="usage">용도</div>

    <div class="transition"></div>
</body>
</html>
