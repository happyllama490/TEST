<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제2</title>
    <style>
        * {
            padding: 0;
            box-sizing: border-box;
        }
        .box1{width: 1200px; height: 100px; text-align: center; float: left;}
    </style>
</head>
<body>
    <div style="width: 1200px; height: 800px; margin: 0 auto;">
        <div>
            <div class="box1" style="width: 200px; height: 100px; background-color: aqua;"><h2>200px 100px</h2></div>
            <div class="box1" style="width: 1000px; height: 100px; background-color: blue;"><h2>1000px 100px</h2></div>
        </div>
        <section>
            <div style="width: 1200px; height: 300px; background-color: rgb(164, 164, 16); text-align: center;"><h2>1200px * 300px<br>모든 것의 margin, padding은 0으로</h2></div>
        </section>
        <div>
        <div class="box1" style="width: 400px; height: 200px; background-color: bisque;"><h2>div 1/400px*200px</h2></div>
        <div class="box1" style="width: 400px; height: 200px; background-color: green;"><h2>div 2/400px*200px</h2></div>
        <div class="box1" style="width: 400px; height: 200px; background-color: skyblue;"><h2>div 3/400px*200px</h2></div>
        </div>
        <footer style="width: 1200px; height: 100px">
            <div class="box1" style="width: 200px; height: 100px; background-color: green;"><h2>200px</h2></div>
            <div class="box1" style="width: 800px; height: 100px; background-color: pink;"><h2>800px*100px</h2></div>
            <div class="box1" style="width: 200px; height: 100px; background-color: yellow;"><h2>200px</h2></div>
        </footer>
    </div>
</body>
</html>
