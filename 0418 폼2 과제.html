<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼2 과제</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend style="font-size: 50px;">회원가입 페이지</legend>
            <h2>로그인 정보</h2>
            <br>
            <label style="font-weight: bold;">ID 입력 <input type="text" placeholder="최대 10자" required></label>
            <br>
            <label style="font-weight: bold;">PW 입력 <input type="password" placeholder="영어 숫자 섞어서" required></label>
            <br>
            <label style="font-weight: bold;">PW 입력확인 <input type="password" placeholder="영어 숫자 섞어서" required></label>
            <hr>
            <h2>개인정보</h2>
            <label for="" style="font-weight: bold;">주소 <br><input type="text" name="" id=""></label>
            <br>
            <p>연령대</p>
            <label for="">10~19 <input type="radio" name="연령대" value=""></label>
            <label for="">20~29 <input type="radio" name="연령대" value=""></label>
            <label for="">30~39 <input type="radio" name="연령대" value=""></label>
            <label for="">40~49 <input type="radio" name="연령대" value=""></label>
            <label for="">50이상 <input type="radio" name="연령대" value=""></label>
            <br>
            <p>성별</p>
            <label for="">남 <input type="radio" name="성별" value=""></label>
            <label for="">여 <input type="radio" name="성별" value=""></label>
            <br>
            <p>취미</p>
            <label for="">게임 <input type="checkbox"></label>
            <label for="">유튜브 <input type="checkbox"></label>
            <label for="">잉여짓 <input type="checkbox"></label>
            <label for="">운동 <input type="checkbox"></label>
            <label for="">독서 <input type="checkbox"></label>
            <label for="">여행 <input type="checkbox"></label>
            <label for="">창작 <input type="checkbox"></label>
            <br>
            <br>
            <br>
            <label for="">이메일 <br><br><input type="email" placeholder="abcd@naver.com"></label>
            <br>
            <br>
            <label for="">연락처 <br><br><input type="tel" placeholder="000-0000-0000"></label>
            <br>
            <br>
            <label for="">생년월일 <br><br><input type="date"></label>
            <br>
            <br>
            <label>키(최소130 최대195 기본 150 단위 5)<input type="range" min="130" max="195" step="5" value="150"></label>
            <br>
            <br>
            <label for="">사진 <input type="file"></label>
            <hr>
            <button type="submit">회원 가입</button>
            <button type="reset">다시 입력</button>
        </fieldset>
    </form>
</body>
</html>
