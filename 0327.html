<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 수업</title>
</head>
<body>
    

    <script>
        let 병윤이키 = 169
        let 병윤이체중 = 55
        let 병윤이정상몸무게
        병윤이정상몸무게 = (병윤이키-100) * 0.9
        console.log("정상 체중", 병윤이정상몸무게)
        console.log("몸무게 차이", 병윤이체중 - 병윤이정상몸무게)

        let 유찬이키 = 165
        let 유찬이체중 =48
        let 유찬이정상몸무게 = (유찬이키-100)*0.9
        console.log("유찬이 정상 체중", 유찬이정상몸무게)
        console.log("몸무게 차이", 유찬이체중-유찬이정상몸무게)

    </script>
</body>
</html>
