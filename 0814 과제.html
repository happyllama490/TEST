    <script>
        const 갯수1=document.querySelector(".gap1")
        const 갯수2=document.querySelector(".gap2")
        const 갯수3=document.querySelector(".gap3")
        const 갯수4=document.querySelector(".gap4")
        let 갯수5=document.querySelector(".gap1")

        let 가격=0

        const 합들=document.querySelectorAll("#gaps")
        let 테스트1=0
        let 테스트2=0
        let 테스트3=0
        let 테스트4=0

        })
        })
