<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스 복습</title>
    <style>
        .parent {
            display: flex; justify-content: space-between;
            /* flex-direction: column; */
        }
        .box{width: 200px; height: 200px; border: 3px solid black;}
    </style>
</head>
<body>
    <h2>float 로 박스를 좌우로 나열 -> flaot 적용한 놈 밑에 있는 다른 개체들도 영향을 받음 -> clear를 써야함</h2>
    <h2>display: inline-block 으로 박스를 좌우로 나열 -> 글씨로 취급되므로, 글씨 간 여백이 자동으로 생김</h2>
        <div class="parent">
            <div class="box" style="height: 300px; flex: 4;"> <h2>박스1</h2></div>
            <div class="box" style="height: 100px; flex: 1;"> <h2>박스2</h2></div>
            <div class="box" style="flex: 1;"> <h2>박스3</h2></div>
        </div>

</body>
</html>
