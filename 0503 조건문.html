<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    

    <script>

        // 비교 연산 : 같은지 다른지, 큰지 작은지
        // == : 같다
        // != : 다르다
        console.log(1 == 2) // 틀림
        console.log(3 == 3) // 맞음
        console.log(10 != 20) // 맞음
    </script>
</body>
</html>
