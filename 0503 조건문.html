<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    

    <script>

        // 비교 연산 : 같은지 다른지, 큰지 작은지
        // == : 같다
        // != : 다르다
        console.log(1 == 2) // 틀림
        console.log(3 == 3) // 맞음
        console.log(10 != 20) // 맞음
        console.log("2" == 2) // 맞음

        // === : 실제 데이터가 같다
        // !== : 실제 데이터가 다르다
        console.log("1" === 1) // 틀림
        console.log(2 === 2)

        console.log("178 > 170", 178 > 170) // 맞음
        console.log("195 <= 180", 195 <= 180) // 틀림

        console.log("선생님==남자 &&  학급==AI")
        console.log("얼굴 == 고양이 or  머리 != 단발")


    </script>
</body>
</html>
