<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복습</title>
</head>
<body>
    

    <script>
        // 마우스이벤트 : 대상이 있음
        // 키보드이벤트 : 대상이 페이지 전체로 가능

        // 키 누르는 것: keydown keypress
        // 키 떼는 것 : keyup - 아시아권 문자를 처리할 때 사용
        document.addEventListener("keydown", function(e)  {
            console.log("keydown 이벤트 발생")
            console.log(e.key)
            console.log(e)
        })
        // document.addEventListener("keyup", function()  {
        //     console.log("keyup 이벤트 발생")
        // })
    </script>
</body>
</html>
