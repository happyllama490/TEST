<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션</title>
    <style>
        .box {width: 200px; height: 200px; background-color:  greenyellow; border: 2px solid black;}
        .relative {position: relative; left: 100px; top: 80px; z-index: 60;}

        .absolute {position: absolute; right: 10px; top: 50px; z-index: 200;}
        .parent {
            width: 300px; height: 300px; background-color: skyblue; border: 2px solid black;
            position: relative;
            z-index: 50;
        }

        .fixed {
            position: fixed; right: 50px; top: 50px;
        }
    </style>
</head>
<body>
    <h1>position : 위치를 옮기는 CSS</h1>
    <ul>
        <li>relative : (상대적)현재 지금 위치를 기준으로 조정</li>
        <li>absolute : (절대적)부모의 위치를 기준으로 조정</li>
        <li>fixed : 화면에서 fix(고정)</li>
        <li>sticky : 특정 지점부터 fixed 저용</li>
    </ul>

    <div class="box relative">relative 박스</div>

    <div class="parent">
        부모한테는 position 적용
        <div class="box absolute">absolute</div>
    </div>

    <div class="fixed box">fixed 박스</div>

    <div class="box"></div>
</body>
</html>
