<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
    <style>
        #wrap{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .box{height: 100px;}
        .box1{flex: 1;}
        .box2{flex: 10;}
        .box3{height: 50px; width: 100px; background-color: gray; text-align: center;}
        .box4{order: 1;}
        .box5{order: 2;}
        .box6{order: 3;}
        .box7{order: 4;}
        #wrap2{
            display: flex;
            align-items: center;
            flex-direction: row-reverse;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box box1" style="background-color: aqua; "></div>
        <div id="wrap2" class="box box2" style="background-color: yellow; ">
            <div class="box3 box4">4</div>
            <div class="box3 box5">3</div>
            <div class="box3 box6">2</div>
            <div class="box3 box7">1</div>  
        </div>
    </div>
</body>
</html>
