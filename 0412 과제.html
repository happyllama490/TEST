<body>
    <script>
       for ( let i=1; i <=100; i++ ) {
            if (i%3==0){
            console.log("i = ", i)
        }
    }
    let a=0
    for ( let b=1; b <=100; b++ ) {
        a=a+b
    }
    console.log("b = ", a)
    let e=0
    for ( let c=1; c <=50; c++ ) {
            if (c%2==1){
            e=e+c
        }
    }
    console.log("c = ", e)

    for ( let d=1; d<11; d++) {
        console.log("d = ", 2*d)
    }
    
    


    </script>
