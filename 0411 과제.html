<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend style="font-size: 50px; font-weight: bold;"><h3>회원가입 페이지</h3></legend>
            <h1>로그인 정보</h1>
            <label for="" style="font-weight: bold;">ID 입력 <input type="text" name="" id="" placeholder="최대 10자"></label>
            <br>
            <label for="" style="font-weight: bold;">비밀번호 <input type="password" name="" id="" placeholder="영어,숫자 섞어서"></label>
            <label for="" style="font-weight: bold;">비밀번호 확인 <input type="password" placeholder="영어,숫자 섞어서"></label>
            <hr>
            <br>
            <legend style="font-size: 35px; font-weight: bold;">개인정보</legend>
            <label for=""><h3>주소</h3><input type="text" name="" id=""></label>
            <br>
            <h3>연령대</h3>
            <label for="">10~19 <input type="radio" name="연령대" value=""></label>
            <label for="">20~29 <input type="radio" name="연령대" value=""></label>
            <label for="">30~39 <input type="radio" name="연령대" value=""></label>
            <label for="">40~49 <input type="radio" name="얀령대" value=""></label>
            <label for="">50 이상 <input type="radio" name="" value="연령대"></label>
            <br>
            <h3>성별</h3>
            <label for="">남 <input type="radio" name="성별" value=""></label>
            <label for="">여 <input type="radio" name="성별" value=""></label>
            <br>
            <h3>취미</h3>
            <label for="">게임 <input type="checkbox"> </label>
            <label for="">유튜브 <input type="checkbox"> </label>
            <label for="">잉여짓 <input type="checkbox"> </label>
            <label for="">운동 <input type="checkbox"> </label>
            <label for="">독서 <input type="checkbox"> </label>
            <label for="">여행 <input type="checkbox"> </label>
            <label for="">창작 <input type="checkbox"> </label>
            <br>
            <br>
            <hr>
            <button type="submit">회원 가입</button>
            <button type="reset">다시 입력</button>
        </fieldset>
    </form>
</body>
</html>
