<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
</head>
<body>
    <h1 style="font-size: 60px;">회원가입 페이지</h1>
    <form action="">
        <fieldset style="background-color: rgb(207, 242, 248); width: 500px; border-width: 0px;">
            <h1>로그인 정보</h1>
            <br>
            <p>로그인에 사용할 ID와 비밀번호를 입력해 주세요</p>
            <hr>
            <label for="" style="font-weight: bold;">아이디 <br><input type="text" name="" id="" placeholder="최대 10자"></label>
            <br>
            <br>
            <label for="" style="font-weight: bold;">비밀번호 <br><input type="password" name="" id="" placeholder="영어,숫자 섞어서"></label>
            <br>
            <br>
            <label for="" style="font-weight: bold;">비밀번호 확인 <br><input type="password" placeholder="영어,숫자 섞어서"></label>
        </fieldset>
        <br>
        <fieldset style="background-color: rgb(207, 242, 248); width: 500px; border-width: 0px;">
            <h1>개인정보</h1>
            <br>
            <p>여러분의 개인정보를 입력해주세요</p>
            <hr>
            <br>
            <label for="" style="font-weight: bold;">주소 <br><br><input type="text" name="" id="" placeholder="ㅇㅇ구 ㅇㅇ동"></label>
            <br>
            <p>연령대</p>
            <label for=""><input type="radio" name="연령대" value="">10~19 </label>
            <label for=""><input type="radio" name="연령대" value="">20~29 </label>
            <label for=""><input type="radio" name="연령대" value="">30~39 </label>
            <label for=""><input type="radio" name="연령대" value="">40~49 </label>
            <label for=""><input type="radio" name="연령대" value="">50이상 </label>
            <br>
            <p>성별</p>
            <br>
            <label for="">남 <input type="radio" name="성별" value=""></label>
            <label for="">여 <input type="radio" name="성별" value=""></label>
            <br>
            <p>취미</p>
            <br>
            <label for=""><input type="checkbox">게임 </label>
            <label for=""><input type="checkbox">유튜브 </label>
            <label for=""><input type="checkbox">음악 </label>
            <br>
            <label for=""><input type="checkbox">운동 </label>
            <label for=""><input type="checkbox">독서 </label>
            <label for=""><input type="checkbox">여행 </label>
            <label for=""><input type="checkbox">창작 </label>
            <br>
            <br>
            <br>
        </fieldset>
        <br>
        <div style="text-align:center; width: 500px;">
            <button type="submit" style="width: 200px; height: 70px; background-color: blue; color: white;">회원 가입</button>
            <button type="reset" style="width: 200px; height: 70px; background-color: blue; color: white;">다시 입력</button>
        </div>
    </form>
</body>
</html>
