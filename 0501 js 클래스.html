<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 클래스 다루기t</title>
    
    <style>
        .box{ width: 300px; height: 300px; background-color: darkorange; }
        .text{ color: #FFF; font-size: 20pt; font-weight: 900;}
    </style>
</head>
<body>
    <div class="box text">박스, 텍스트 클래스</div>
    <div id="target">타겟</div>

    <script>
        let 두번째div = document.querySelector("#target")

        두번째div.classList.add("box")
        두번째div.classList.add("text")
        
        두번째div.textContent = 두번째div.textContent + "안녕하세요."

        두번쨰div.innerHTML= "<h1>h1태그 사용함<h1>"
    </script>
</body>
</html>
