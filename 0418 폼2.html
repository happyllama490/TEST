<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼2</title>
    <style>
        *{margin-bottom: 10px;}
    </style>
</head>
<body>
    <form action="">
        <label>범위 입력<input type="range" min="1" max="9" step="2"></label>
        <br>
        <label>숫자 입력<input type="number" min="0" max="100" step="10"></label>
        <br>
        <label>파일 입력<input type="file"></label>
        <br>
        <label>날짜 입력<input type="date"></label>
        <br>
        <label>날짜 입력2 = month 잘 안 씀<input type="month"></label>
        <br>
        <input type="text" placeholder="required" required >
        <br>
        <input type="text" placeholder="readonly" readonly >

        <br><br>
        <button type="submit">제출</button>
    </form>
</body>
</html>
