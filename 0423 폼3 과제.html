<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
</head>
<body style="background-color: gray;">
    <h1 style="text-align: center;">주문 페이지</h1>
    <p style="text-align: center;">치킨 주문을 위한 페이지 입니다. 정확한 내용을 기재 바랍니다.</p>
    <fieldset style="margin-left: auto; margin-right: auto; width: 2000px; border-radius: 20px; border: dashed 1px; background-color: white;">
        <h1 style="text-align: center;">메뉴 선택</h1>
        <p style="text-align: center;">사진을 누르면 메뉴가 선택됨</p>
    <form style="text-align: center;">
        <label><input type="radio" name="음식"><img src="https://i.pinimg.com/originals/2a/da/be/2adabeb2b095d65ae325b49d642fa1d6.jpg" width="100px">간장띠꾸닭</label>
        <label><input type="radio" name="음식"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJuBDl-fV-z2p4Fm_GzQEtJEqZaBcX3OzRQ0rewvoBaw&s" width="100px">스노우 어니언</label>
        <label><input type="radio" name="음식"><img src="https://cdn.imweb.me/upload/S20220826948cbdc34dca3/a7e21622bc1f0.png" width="100px">양념</label>
        
        <br><br><br>
        <hr>
        <br>
        <h1>사이드메뉴</h1>
        <label for=""><input type="checkbox">치즈볼 </label>
        <label for="" ><input type="checkbox">치킨무 </label>
        <label for=""><input type="checkbox">머스타드 소스 </label>
        <label for=""><input type="checkbox">칠리 소스 </label>
        <br><br>
        <h1>선택사항</h1>
        <label for=""><input type="checkbox">비닐 장갑 </label>
        <label for="" ><input type="checkbox">나무젓가락 제외 </label>
        <label for=""><input type="checkbox">치킨 무 제외 </label>
        <label for=""><input type="checkbox">소스 제외 </label>
        <br>
        <label>맵기(1~5)<input type="range" min="1" max="5" step="1"></label>
        <br>
        <label> 소스양
            <select>
                <option value="">많음</option>
                <option value="">보통</option>
                <option value="">적음</option>
            </select>
        </label>
        <br><br><br>
        <h1>기타 희망사항</h1>
        <label for="">
            <textarea name="" id="" cols="70" rows="5"></textarea>
        </label>
        <br><br>
    </fieldset>
    <br><br>
    <fieldset style="margin-left: auto; margin-right: auto; width: 2000px; border-radius: 20px; border: dashed 1px; background-color: white;">
        <h1 style="text-align: center;">주문 정보</h1>
        <p style="text-align: center;">주문자의 정보</p>
        <label for="">주문자 성명 <input type="text" placeholder="홍길동"></label>
        <br><br>
        <label for="">전화번호 <input type="tel" placeholder="000-0000-0000"></label>
        <br><br>
        <label for="">주소 <input type="text" placeholder="ㅇㅇ동 ㅇㅇ번지"></label>
        <br><br>
        <label for="">쿠폰번호 <input type="tel" placeholder="0000-0000-0000"></label>
        <br><br>
        <label>도착날짜 <input type="date"></label>
        <br><br>
        <label for="">
            <b>지불방법</b>
            <input type="radio" name="결제" checked="on">카드
            <input type="radio" name="결제">쿠폰
            <input type="radio" name="결제">현금
        </label>
        <br><br>
        <label for="">
            <b>카드사</b>
            <input type="radio" name="결제2">신한
            <input type="radio" name="결제2">국민
            <input type="radio" name="결제2">카카오
        </label>
        <br><br>
        <label for="">카드번호 <input type="tel" placeholder="000-0000-0000"></label>
    </fieldset>
    <br><br>
    <fieldset style="margin-left: auto; margin-right: auto; width: 2000px; border-radius: 20px; border: dashed 1px; background-color: white;">
        <h1 style="text-align: center;">개인정보 수집 및 이용 동의</h1>
        <p style="text-align: center;">주문 정보를 저장하기 위해 회원의 개인정보를 수집하고 있으며, 수집에 동의하지 않으면 주문이 불가능 합니다.</p>
        <input type="radio" name="동의" checked="on">동의
        <input type="radio" name="동의">거절
        <hr>
        <h1 style="text-align: center;">이벤트 문자 및 알림 수신</h1>
        <p style="text-align: center;">이벤트 및 각종 혜택 정보 제공을 위한 문자 전송을 수신합니다.</p>
        <input type="radio" name="동의2" checked="on">동의
        <input type="radio" name="동의2">거절
    </fieldset>
    <br><br>
    <fieldset style="margin-left: auto; margin-right: auto; width: 2000px; border-width: 0px;">
        <div style="text-align: center;">
    <button style= "width: 200px; height: 70px; background-color: blue; color: white; border-radius: 20px;">주문</button>
    <button style="width: 200px; height: 70px; background-color: blue; color: white; border-radius: 20px;" type="reset">주문 취소</button>
        </div>
    </fieldset>
</form>
</body>
</html>
