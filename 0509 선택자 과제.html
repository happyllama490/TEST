            <h1 style="color: green;">가상 클래스를 활용한 UI 디자인</h1>
            <p>목표가 없는 사람은 시간을 허투루 쓴다.</p>
            <p>물질은 내가 원하는 것을 이루기 위한 수단이지, 목표가 될 수 없다.</p>
            <p>꿈과 직업은 서로 다르다 달라야 한다.</p>
            <p>어디에 가치를 두느냐에 따라 인생이 달라진다.</p>
